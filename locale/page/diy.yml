texts:
  en: >-
    If you want to try out the examples here yourself, you can use the same setup

    I've got locally running on my machine:
  ja: __COPY__
---
texts:
  en: Install [Minishift](https://docs.okd.io/latest/minishift/getting-started/installing.html)
  ja: __COPY__
---
texts:
  en: Run `minishift start`
  ja: __COPY__
---
texts:
  en: Configure OpenShift Client binary (`oc`) by running `eval $(minishift oc-env)`
  ja: __COPY__
---
texts:
  en: Log in using `oc login -u system:admin` with password `admin`
  ja: __COPY__
---
texts:
  en: "Create a symlink from `oc` like so:  `ln -s $(which oc) /usr/local/bin/kubectl`"
  ja: __COPY__
---
texts:
  en: "All examples have been carried out with Minishift version [v1.32.0](https://github.com/minishift/minishift/releases/tag/v1.32.0):"
  ja: __COPY__
---
texts:
  en: Alternatively, you can try out the Developer Preview of [OpenShift 4](https://try.openshift.com/) using the examples here.
  ja: __COPY__
